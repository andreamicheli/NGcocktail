<div class="wrapper">
    <h1>Cocktails found by letter <span style="color: rgb(255, 241, 224); font-weight: bold;">{{letter}}</span></h1>
    <div class="table">
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Glass</th>
                        <th>Ingredient</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    <tr *ngFor="let item of entries">
                        <td>{{item.name}}</td>
                        <td>{{item.category}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.glass}}</td>
                        <td>{{item.ingredients[0].name}}</td>
                        <td><button (click)="setcocktail(item)" routerLink="/cocktail">go</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
